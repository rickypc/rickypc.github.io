<svg viewBox="0 0 250 270" xmlns="http://www.w3.org/2000/svg"><defs><style>#task-arrow path{fill:red}circle{fill:green;fill-opacity:.6;stroke:#009d00}path.axis,path.grid{stroke:#777}path.arrow{stroke:orange;stroke-width:2px}path.axis{fill:none;opacity:.7;stroke-width:2px}path.grid{fill:none;opacity:.5;stroke-width:.5px}rect.inner,rect.outer{fill:#f5f5f5;height:200px;stroke:#777;stroke-width:1px;width:200px}rect.outer{fill:none;height:290px;stroke:#ccc;width:250px}text{fill:#999;font:12px Arial,sans-serif}text.axis{fill:#00f;font-size:16px}text.quadrant{font-size:14px}text.title{fill:#333;font:700 20px Arial,sans-serif}</style><marker id="task-arrow" markerWidth="10" markerHeight="10" refY="3" orient="auto" viewBox="0 0 17 17"><path d="M0 0v6l9-3z"/></marker></defs><g transform="translate(25 25)"><rect class="inner"/><path class="arrow" marker-end="url(#task-arrow)" d="M0 240h190"/><path class="arrow" marker-end="url(#task-arrow)" d="M-5 200V10"/><text class="quadrant" y="-5"><title>Thinkers get straight to the core of a problem to find solutions. They may pursue ideas at the expense of accomplishing results.</title>Thinker</text><text class="quadrant" text-anchor="end" x="200" y="-5"><title>Transactors combine thoughtful analysis with the driven pursuit of goals. They enjoy challenges and can be relied upon to deliver results.</title>Transactor</text><text class="quadrant" y="215"><title>Preservers adopt conventional approaches to their work and steer clear of participation in intellectual debate.</title>Preserver</text><text class="quadrant" text-anchor="end" x="200" y="215"><title>Doers approach their work with dynamism and conscientiousness. They favor action over intellectualized debate.</title>Doer</text><text class="axis" text-anchor="middle" x="100" y="235">DELIVERY</text><text class="axis" text-anchor="middle" x="-100" y="-10" transform="rotate(-90)">THOUGHT</text><path class="grid" d="M20 0v200M40 0v200M60 0v200M80 0v200M100 0v200M120 0v200M140 0v200M160 0v200M180 0v200M0 20h200M0 40h200M0 60h200M0 80h200M0 100h200M0 120h200M0 140h200M0 160h200M0 180h200M0 200h200"/><path class="axis" d="M0 100h200M100 0v200"/><circle r="10" cx="190" cy="10"/></g></svg>
